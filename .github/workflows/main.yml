name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout files
      uses: actions/checkout@v1
    - name: Test Functionality
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install
    - run: npm test
    - name: Use AWS SAM Actions
      uses: apex/actions/aws/sam@master
      with:
        args: package --template-file Backend/persona-donator-node/template-test.yaml --output-template-file Backend/persona-donator-node/packaged-test.yaml --s3-bucket aws-devday-hack-team7
      env: 
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
    - name: Publish to AWS Environment
      run: |
        export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY }}
        export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        export AWS_DEFAULT_REGION="us-east-1"
        pwd
        ls -l
        aws cloudformation deploy --template-file Backend/persona-donator-node/packaged-test.yaml --stack-name persona-donator-node-test --capabilities CAPABILITY_IAM
